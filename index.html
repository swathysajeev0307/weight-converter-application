<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1>Weight Converter</h1>
            <p>You can convert your WEIGHT from Kilogram to Pounds here.</p>
            <label for="weight-converter">Kilograms:</label>
            <input type="text" step="5" placeholder="Enter Your Weight in Kilograms">
            <p>Your Weight in POUNDS is: <span id="convertedWeight"></span></p>
        </form>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Weight Converted Application</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
